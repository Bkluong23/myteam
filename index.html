<!DOCTYPE html>
<html>
<head>
  <title>Team Page</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'  type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<center><img src="logo.png" class="img-rounded" height="200" width="200">
				<p><h2>Steelers Fan Page</h2></p>
				</center> 
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<table class="table table-bordered">
				<caption>Schedule of Play</caption>
					<thead>
						<tr>
							<th> Date </th>
							<th> Opponent </th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Sun, Nov 29</td>
							<td>Seahawks</td>
						</tr>
						<tr>
							<td>Sun, Dec 6</td>
							<td>Colts</td>
						</tr>
						<tr>
							<td>Sun, Dec 27</td>
							<td>Ravens</td>
						</tr>
						<tr>
							<td>Sun, Jan 3</td>
							<td>Browns</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-sm-6">
				<table class="table table-bordered">
				<caption>Roster</caption>
					<thead>
						<tr>
							<th> # </th>
							<th> Name </th>
							<th> Position </th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>7</td>
							<td>Ben Roethlisberger</td>
							<td>QB</td>
						</tr>
						<tr>
							<td>26</td>
							<td>Le'Veon Bell</td>
							<td>RB</td>
						</tr>
						<tr>
							<td>86</td>
							<td>Antonio Brown</td>
							<td>WR1</td>
						</tr>
						<tr>
							<td>10</td>
							<td>Martavis Bryant</td>
							<td>WR2</td>
						</tr>
					</tbody>
				</table>
			</div>
	</div>
  <footer class="footer">
    <div class="container">
      <p class="text-muted"> Created by Brian K Luong </p>
    </div>
  </footer>
</body>
</html>
